<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download FastFlag Manager</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .download-button {
            display: inline-block;
            background: #007AFF;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            margin: 20px 0;
            font-size: 18px;
        }
        .download-button:hover {
            background: #0051FF;
        }
        .version-info {
            color: #666;
            margin: 10px 0;
        }
        .hash-info {
            font-family: monospace;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Download FastFlag Manager</h1>
    <p class="version-info">Version {{version}}</p>
    <a href="{{download_url}}" class="download-button">
        Download for macOS
    </a>
    <p>File size: {{file_size}} MB</p>
    <div class="hash-info">
        SHA256: {{file_hash}}
    </div>
    <p>
        <small>By downloading, you agree to our <a href="/terms">Terms of Use</a></small>
    </p>
</body>
</html>
